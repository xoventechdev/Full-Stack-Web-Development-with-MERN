<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3schools - JavaScript Tutorial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="<KEY>" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- JavaScript Introduction -->

    <!-- JavaScript Can Change HTML Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>JavaScript Introduction</h1>
                    <p id="lead">
                        JavaScript is a high-level, interpreted, object-oriented programming language.
                    </p>
                    <button type="button" class="txt-changer btn btn-dark">Change Text</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Can Change HTML Attribute Values -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img id="bulb" height="280px"
                    src="https://previews.123rf.com/images/peshkova/peshkova1206/peshkova120600306/14060282-light-bulb-on-a-white-background.jpg"
                    alt="">
                <div class="control">
                    <button id="on-btn" type="button" class="btn btn-secondary">No</button>
                    <button id="off-btn" type="button" class="btn btn-dark">Off</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Can Change HTML Styles (CSS) -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>JavaScript Can Change HTML Styles (CSS)</h2>
                <p id="txtForChange">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima, ipsam.
                    Repudiandae quas autem illo
                    optio dolor labore quaerat. Nisi, veritatis.</p>
                <button class="btn btn-primary" onclick="txtColorChange()" type="button">Change Text Color</button>
                <button class="btn btn-primary" onclick="txtText()" type="button">Hide / Show Text</button>
            </div>
        </div>
    </div>





    









    <script src="app.js"></script>
</body>

</html>
